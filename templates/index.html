
{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class='subtitle'>{{ subtitle }}</div>
    <ol>
      {% for parent in parents %}
      <li>
          <a href='threads/{{ parent.filename_if_parent }}'>
              {{ parent.subject }}
          </a>
          <div class='index__author'>({{ parent.author_short }})</div>
      </li>
      {% endfor %}
    </ol>
{% endblock %}
