<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>{{ messages[0].subject }} ({{ title }}) </title>
    <link rel='stylesheet' href='../style.css'>
    <!-- Add any additional CSS or meta tags here -->
</head>
<body>
    <main>
        {% block content %}
        {% for message in messages %}
          <div class='message'>
            <div class='message__author'>FROM: {{ message.author }}</div>
            <div class='message__subject'>SUBJECT: {{ message.subject }}</div>

            <pre class='message__body'>{{ message.body }}</pre>
          </div>
          {% endfor %}
        {% endblock %}
    </main>
    <div class='footer'>
      <hr />
    </div>
</body>
</html>
