<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    {% block title %}
        <title>{{ title }}</title>
    {% endblock %}
    {% block stylesheet %}
        <link rel='stylesheet' href='style.css'>
    {% endblock %}
</head>

<body>
    <div class='content'>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            Source code available <a href='{{ source_code }}'>here</a>
        </footer>
    </div>
    {# Note this javascript is only accessible from threads/  it will fail to load from root dir #}
    <script src='../assets/script.js'></script>
</body>
</html>
